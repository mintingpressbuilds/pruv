[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pruv"
version = "1.0.1"
description = "Prove what happened. Cryptographic verification for any system."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
    "xycore>=1.0.1",
    "httpx>=0.25.0",
    "click>=8.0",
    "pydantic>=2.0",
    "zstandard>=0.21.0",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries",
]

[project.optional-dependencies]
langchain = ["langchain-core>=0.1.0"]
crewai = ["crewai>=0.1.0"]
integrations = [
    "langchain-core>=0.1.0",
    "crewai>=0.1.0",
]

[project.scripts]
pruv = "pruv.cli.commands:main"

[project.urls]
Homepage = "https://pruv.dev"
Documentation = "https://docs.pruv.dev"
Repository = "https://github.com/mintingpressbuilds/pruv"

[tool.setuptools.packages.find]
include = ["pruv*"]
